<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="bestbuy.css" />
    <!-- <link rel="stylesheet" href="nav-bar.css" /> -->
    <link rel="stylesheet" href="responsive.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nav-bar">
      <div class="container">
        <div class="row">
          <div class="col-2 col-sm-2 col-md-2  col-lg-2  col-xl-2 col-xxl-2">
            <div class="logo">
              <h4>
                <a href="index.html">  BEST <br />
                  BUY</a>
              </h4>
            </div>
          </div>

          <div class="col-8 col-sm-8  col-md-8 col-lg-6  col-xl-7 col-xxl-8">
            <div class="search-bar">
              <!-- <button>Menu</button> -->
              <div class="input-search">
                <input
                  type="text"
                  id="search"
                  placeholder="What can we help you find today?"
                />
                <button id="search-glass">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="col-2 col-sm-2  col-md-2 col-lg-4  col-xl-3 col-xxl-2">
            <div class="cart">
              <a href="signup.html"
                ><i class="fa-solid fa-right-to-bracket"></i> Sign Up</a
              >
              <a href="#" id="cart"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            </div>
            <div class="small-device">
              <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-bars"></i></button>

              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasRightLabel">Navigation Menu</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <a href="#" id="cart"><i class="fa-solid fa-user-plus"> </i> Sign Up</a>
                  <a href="signup.html" ><i class="fa-solid fa-right-to-bracket"></i> Login</a >
                <a href="#" id="cart"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- END OF NAV BAR SECTION -->

    <!-- SECTION PRODUCTS  -->

    <div class="section-products">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 col-lg-12 col-xl-3">
            <!-- FILTERS BY THE PRICE -->
            <div class="filters">
              <div class="sort-price">
                <h5>Price</h5>
                <div class="min-max-price">
                  <input type="number" placeholder="min" id="min" />
                  <label for="">to</label>
                  <input type="number" placeholder="max" id="max" />
                  <div class="nekidiv">
                  <button id="filter-min-max" class="custom-btn">Show</button>
                </div>
              </div>

                <div class="check-in-price">
                  <ul class="un-order-list">
                    <li>
                      <input type="checkbox" class="checked" id="price1"  />
                      <a href="#">less than $25</a>
                    </li>
                    <li>
                      <input type="checkbox" class="checked" id="price2" />
                      <a href="#">$25-49.99</a>
                    </li>
                    <li>
                      <input type="checkbox" class="checked" id="price3" />
                      <a href="#">$50-74.99</a>
                    </li>
                    <li>
                      <input type="checkbox" class="checked" id="price4" />
                      <a href="#">$75-99.99</a>
                    </li>
                    <li>
                      <input type="checkbox" class="checked" id="price5" />
                      <a href="#">$100-149.99</a>
                    </li>
                    <li>
                      <input type="checkbox" class="checked" id="price6" />
                      <a href="#">$150-199.99</a>
                    </li>
                   
                 
                  </ul>
                </div>

                <div class="brand">
                  <h5>Brand</h5>
                  <div class="search-brand">
                    <input
                      type="text"
                      placeholder="Search Brand"
                      class="input-search"
                      id="input-search-brand"
                    />
                    <div class="nekidiv2">
                      <button id="name-search" class="custom-btn">Search</button>
                    <button id="clear-search" class="custom-btn">Clear</button>
                    </div>
                  </div>
                  <ul class="un-order-list">
                    <li>
                      <input type="checkbox" />
                      <a href="#">Best Buy Brands</a>
                    </li>
                    <li>
                      <input type="checkbox" />
                      <a href="#">Lenovo </a>
                    </li>
                    <li>
                      <input type="checkbox" />
                      <a href="#">Samsung</a>
                    </li>
                    <li>
                      <input type="checkbox" />
                      <a href="#">Asus</a>
                    </li>
                    <li>
                      <input type="checkbox" />
                      <a href="#">Microsoft</a>
                    </li>
                    <li>
                      <input type="checkbox" />
                      <a href="#">Apple</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- PRODUCTS RIGHT SIDE  -->
          <div class="col-md-12 col-lg-12 col-xl-9">
            <div class="products">
              <div class="sort-by">
                <div class="row">
                  <div class="col-md-6">
                    <div class="number-items">
                      <p id="number-items" style="font-weight: bold;"></p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="sort-by-input">
                      <p>Sort by:</p>
                      <select name="sortby" id="sortby">
                        <option value="feature" disabled selected>Featured</option>
                        <!-- <option value="bestselling" id="bestselling">Best selling</option> -->
                        <option value="pricelh" id="pricelh">Price Low to High</option>
                        <option value="pricehl" id="pricehl">Price High to Low</option>
                        <option value="rating" id="rating">Customer rating</option>
                        <option value="brandaz" id="nameaz">Brand A-Z</option>
                        <option value="brandza" id="nameza">Brand Z-A</option>
                        <!-- <option value="discount" id="Discount">Best Discount</option> -->
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="list-products">
                <div class="list-products-item">
                  <div class="product-img">
                 
                  </div>
                  <div class="product-description">
                    <div class="product-description-name">
                      
                      <div class="product-description-model">
                       
                      </div>
                    </div>
                    <div class="product-description-pickup">
                     
                    </div>
                  </div>

                  <div class="product-price">
                    <div class="price-tag">
                      <div class="price-tag-full">
                       
                      </div>
                      <div class="price-tag-save">
                        
                      </div>
                    </div>
                    <div class="add-to-cart">
                      
                    </div>
                  </div>
                </div>


        



              </div>
           
           
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
